<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-bar">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="menu-bar">
                    <span>Planning</span>
                    <span>Testimonials</span>
                    <span>Features</span>
                    <span>About us</span>
                    <span class="btn-start">Get Started</span>
                </div>
            </div>
        </div>
    </header>
    <main>
            <!-- PRIMA SEZIONE -->
            <div class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="demo-snippet">
                                <div class="demo-text"></div>
                                <div>
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"><div class="card"></div></div>
                        <div class="col-1"><div class="card"></div></div>
                        <div class="col-1"><div class="card"></div></div>
                        <div class="col-1"><div class="card"></div></div>
                    </div>
                </div>
            </div>

            <!-- SECONDA SEZIONE -->
            <div class="section bg-violet">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card"></div>
                        </div>
                        <div class="col">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- TERZA SEZIONE -->
            <div class="section">
                <div class="container">
                    <div class="partner-pres partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                </div>
            </div>

            <!-- QUARTA SEZIONE -->
            <div class="section bg-violet">
                <div class="container">
                    <h1>Benefits of working with us</h1>
                    <div class="row">
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- QUINTA SEZIONE -->
            <div class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="card"></div>
                        </div>
                        <div class="col-1">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SESTA SEZIONE -->
            <div class="section bg-violet">
                <div class="container">
                    <div class="last-container">
                        <div class="last-sec">

                        </div>
                        <div class="last-sec">
                            
                        </div>
                        <div class="last-sec">
                            
                        </div>
                        <div class="last-sec">
                            
                        </div>
                        <div class="last-sec">
                            
                        </div>
                        <div class="last-sec">
                            
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
